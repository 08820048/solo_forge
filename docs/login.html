<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Prototype</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;family=IBM+Plex+Condensed:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f7fa;
    }
    .heading {
      font-family: 'IBM Plex Condensed', sans-serif;
      letter-spacing: -0.03em;
    }
    .orbit {
      position: relative;
      width: 220px;
      height: 220px;
    }
    .orbit-circle {
      position: absolute;
      border-radius: 50%;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      border: 1px solid rgba(59, 130, 246, 0.2);
      transition: opacity 0.5s ease-in-out;
    }
    .orbit-1 {
      width: 220px;
      height: 220px;
    }
    .orbit-2 {
      width: 160px;
      height: 160px;
    }
    .orbit-3 {
      width: 100px;
      height: 100px;
    }
    .main-btn {
      position: absolute;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #3b82f6;
      color: white;
      box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.3);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      transition: all 0.4s ease-in-out;
    }
    .main-btn:hover {
      transform: translate(-50%, -50%) scale(1.1);
    }
    .orbital-element {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: 0 0;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    .orbital-item {
      position: absolute;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      transform: translate(-50%, -50%);
      background: white;
      transition: all 0.3s ease-in-out;
    }
    .orbital-item:hover {
      transform: translate(-50%, -50%) scale(1.2);
    }
    .animate-scale {
      animation: scaleIn 0.5s ease-in-out forwards;
    }
    @keyframes scaleIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    @keyframes orbit {
      from { transform: rotate(0deg) translateX(80px) rotate(0deg); }
      to { transform: rotate(360deg) translateX(80px) rotate(-360deg); }
    }
    .pulse {
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); }
      100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden opacity-0 animate-scale" style="animation-delay: 0.2s">
    <div class="p-8">
      <!-- Header -->
      <div class="text-center mb-8">
        <h1 class="heading text-4xl md:text-5xl font-semibold text-gray-900 mb-2 opacity-0 animate-scale" style="animation-delay: 0.4s">SIGN IN</h1>
        <p class="text-gray-600 text-lg opacity-0 animate-scale" style="animation-delay: 0.6s">Access your workspace</p>
      </div>
      
      <!-- Orbit Component -->
      <div class="flex justify-center mb-10">
        <div class="orbit">
          <div class="orbit-circle orbit-1 opacity-0 animate-scale" style="animation-delay: 0.8s"></div>
          <div class="orbit-circle orbit-2 opacity-0 animate-scale" style="animation-delay: 0.9s"></div>
          <div class="orbit-circle orbit-3 opacity-0 animate-scale" style="animation-delay: 1s"></div>
          
          <!-- Main Button -->
          <div class="main-btn opacity-0 animate-scale pulse" style="animation-delay: 1.1s">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4"></path>
            </svg>
          </div>
          
          <!-- Orbital Elements -->
          <div class="orbital-element" id="orbital-1" style="animation: orbit 20s linear infinite; animation-delay: -0s;">
            <div class="orbital-item">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="#3b82f6">
                <path d="M22.675 0h-21.35c-.732 0-1.325.593-1.325 1.325v21.351c0 .731.593 1.324 1.325 1.324h11.495v-9.294h-3.128v-3.622h3.128v-2.671c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.463.099 2.795.143v3.24l-1.918.001c-1.504 0-1.795.715-1.795 1.763v2.313h3.587l-.467 3.622h-3.12v9.293h6.116c.73 0 1.323-.593 1.323-1.325v-21.35c0-.732-.593-1.325-1.325-1.325z"></path>
              </svg>
            </div>
          </div>
          
          <div class="orbital-element" id="orbital-2" style="animation: orbit 20s linear infinite; animation-delay: -4s;">
            <div class="orbital-item">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="#3b82f6">
                <path d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"></path>
              </svg>
            </div>
          </div>
          
          <div class="orbital-element" id="orbital-3" style="animation: orbit 20s linear infinite; animation-delay: -8s;">
            <div class="orbital-item">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="#3b82f6">
                <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"></path>
              </svg>
            </div>
          </div>
          
          <div class="orbital-element" id="orbital-4" style="animation: orbit 20s linear infinite; animation-delay: -12s;">
            <div class="orbital-item">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="#3b82f6">
                <path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"></path>
              </svg>
            </div>
          </div>
          
          <div class="orbital-element" id="orbital-5" style="animation: orbit 20s linear infinite; animation-delay: -16s;">
            <div class="orbital-item">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="#3b82f6">
                <path d="M4.98 3.5c0 1.381-1.11 2.5-2.48 2.5s-2.48-1.119-2.48-2.5c0-1.38 1.11-2.5 2.48-2.5s2.48 1.12 2.48 2.5zm.02 4.5h-5v16h5v-16zm7.982 0h-4.968v16h4.969v-8.399c0-4.67 6.029-5.052 6.029 0v8.399h4.988v-10.131c0-7.88-8.922-7.593-11.018-3.714v-2.155z"></path>
              </svg>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Form -->
      <form class="space-y-6">
        <div class="opacity-0 animate-scale" style="animation-delay: 1.2s">
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" id="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors" placeholder="your@email.com">
        </div>
        
        <div class="opacity-0 animate-scale" style="animation-delay: 1.3s">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" id="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors" placeholder="••••••••">
        </div>
        
        <div class="flex items-center justify-between opacity-0 animate-scale" style="animation-delay: 1.4s">
          <div class="flex items-center">
            <input id="remember" type="checkbox" class="h-4 w-4 border-gray-300 rounded text-blue-600 focus:ring-blue-500">
            <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
          </div>
          <a href="#" class="text-sm font-medium text-blue-600 hover:text-blue-500">Forgot password?</a>
        </div>
        
        <div class="opacity-0 animate-scale" style="animation-delay: 1.5s">
          <button type="submit" class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
            Sign in
          </button>
        </div>
      </form>
      
      <!-- Footer -->
      <div class="mt-8 text-center opacity-0 animate-scale" style="animation-delay: 1.6s">
        <p class="text-sm text-gray-600">
          Don't have an account? <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Sign up</a>
        </p>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Activate orbital elements with a delay
      setTimeout(() => {
        const orbitals = document.querySelectorAll('.orbital-element');
        orbitals.forEach((orbital) => {
          orbital.style.opacity = '1';
        });
      }, 1500);
    });
  </script>


</body></html>
